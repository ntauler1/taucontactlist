<head>
<link rel="stylesheet" type="text/css" href="boot.css">
</head>

<div style="margin-left:150px; padding-right:70px" class = "row">
  <div class="col-md-6">
    <h2 style="font-size:50px">
      Contacts
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  
  <div class="col-md-1">
  </div>
</div>
<div style="margin-left:100px; padding-right:200px" class="container">


<table id="myTable">
  <tr class="header">
    <th style="width:60%;">Name</th>
    <th style="width:40%;">Company</th>
    <th style="width:40%;">Edit</th>
  </tr>
  <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
    <td>
          <p>{{ contact.firstName }} {{ contact.lastName }} </p>
    </td>
    <td> <a ng-href="#/contact/{{contact._id}}">  
      <p ng-if="contact.company"> {{ contact.company }}</p>
     </a>
    </td>
    <td>
     <a ng-href="#/contact/{{contact._id}}">  
       <button class="btnedit btn-defaultedit" ng-click="deleteContact(contact._id)">Edit</button>
      </a>
    </td>
  </tr>
</table>
 <tfoot>
      <tr>
        <td colspan="3" class="table-footer">
          <div class="table-pagination">
            <button type="button" class="btn-tablepage jTablePagePrev">&laquo;</button>
            <ul class="pagination"></ul>
            <button type="button" class="btn-tablepage jTablePageNext">&raquo;</button>
            
             <a style="margin-top:30px" class="btn btn-default " href="#/new/contact">New</a>
          </div>
            <div class="col-md-2">
   
  
  </div>
        </td>
      </tr>
    </tfoot>
  </table>
