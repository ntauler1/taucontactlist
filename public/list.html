<head>
<link rel="stylesheet" type="text/css" href="boot.css">
</head>

<div style="margin-left:150px; padding-right:70px" class = "row">
  <div class="col-md-6">
    <h2 style="font-size:50px">
      Contacts
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:30px" class="btn btn-default " href="#/new/contact">New</a>
  
  </div>
  <div class="col-md-1">
  </div>
</div>
<div style="margin-left:100px; padding-right:200px" class="container; popup" onclick="myFunction()">Click me!
  <table class="table table-hover">
    <tbody >
 <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
   
   
   <td>
     <a style="font-size:30px" ng-href="#/contact/{{contact._id}}">  
      <p ng-if="contact.company"> {{ contact.company }}</p>
     </a>
      
   </td>
         <td style="padding-right:100px; padding-left:100px">
  
          <a style="font-size:30px" ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }} </a>
         <span class="popuptext" id="myPopup">Popup text...</span>
         </td>
   
    <td>
     <a ng-href="#/contact/{{contact._id}}">  
       <button class="btnedit btn-defaultedit" ng-click="deleteContact(contact._id)">Edit</button>
      </a>
      
  
   </td>
      </tr>
           
  
    </tbody>
    
  </table>
</div>
